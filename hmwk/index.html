<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">

<title>Pokemon API</title>
</head>
<body>

    <h1>Pokemon API</h1>
    <div class="container">
        <div class="row justify-content-center">
            <h1>Who's that Pokemon?!</h1>
        </div>


        <div class="row">
            <form id="pokeForm" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="name" placeholder="Enter Pokemon...">
                </div>
                <button class="btn btn-primary">Search</button>
                <br>
            </form>
            <button class="btn btn-danger" onclick="clearData();">Clear Data</button>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Pokemon Stats:</th>
                    </tr>
                </thead>
                <div class="output-datafield">
                    <tbody id="pokemonBody"></tbody>
                </div>



            </table>
        </div>
    </div>


    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
